<!DOCTYPE html>
<html>
<head>
	<title>多个视图</title>
	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript" src="../vue-router.js"></script>
</head>
<body>
        <div id="app">
        	 <ul>
			    <li>
			      <router-link to="/">/</router-link>
			    </li>
			    <li>
			      <router-link to="/other">/other</router-link>
			    </li>
			  </ul>
			  <router-view></router-view>
			  <router-view name="center"></router-view>
			  <router-view name="bottom"></router-view>
        </div>

        <script type="text/javascript">
        	const toptemp={template:'<div>top</div>'};
        	const centertemp={template:'<div>center</div>'};
        	const bottomtemp={template:'<div>bottom</div>'};

        	const router=new VueRouter({
               routes:[
                 {
                 	path:"/",
                 	components:{
                 		default:toptemp,
                 		center:centertemp,
                 		bottom:bottomtemp
                 	}
                 },{
                 	path:"/other",
                 	components:{
                 		default:centertemp,
                 		center:bottomtemp,
                 		bottom:toptemp
                 	}
                 }
               ]
        	});

        	var app=new Vue({
        		router,
        		el:"#app"
        	})
        </script>
</body>
</html>
